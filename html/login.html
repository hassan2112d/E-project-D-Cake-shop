  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        
        <img class="mb-4" src="../images/dcakeshope (1).png" alt="logo" width="100" height="120">
        <h1 class="h3 mb-3 font-weight-normal"style="color: #fcae28;">Login</h1>
        
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
            <p style="color: #fcae28;"><input type="checkbox" value="remember-me" > Remember me</p>
        </label>
      </div>
      Or <a href="signup.html">Create Account</a>
<br>
<br>
      
      <button class="btn btn-lg  btn-block" type="submit" style="background-color: #fcae28; " ><a href="../index.html" onclick="login()" style="color: aliceblue;">Sign in</a></button>
      
    </form>

    <script src="../js/form.js"></script>

  </body>
